<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formularios parte 1</title>
</head>
<body>
    <h1>Formularios Parte 1</h1>

    <form>
        <ul>
            <li>
                <label for="inputDeTexto">Input de texto</label>
                <input type="text" id="inputDeTexto">
            </li>
            <li>
                <label for="inputContrasena">
                    Contraseña
                    <input type="password" id="inputContrasena">
                </label>
            </li>
        </ul>

        <fieldset>
            <legend>Información de contacto</legend>
            <label for="inputContrasena">
                Contraseña
                <input type="password" id="inputContrasena">
            </label>
            <label for="inputDeTexto">Input de texto</label>
            <input type="text" id="inputDeTexto">
        </fieldset>
    
        <p>Crear un input oculto</p>
        <input type="hidden">

        <p>Barra de busqueda</p>
        <input type="search">

        <p>Campo numerico</p>
        <input type="number" min="0" max="5">

        <p>Deslizadores</p>
        <input type="range" min="0" max="100" value="10">

        <p>Seleccion de fechas</p>
        <input type="date" min="2023-06-01" max="2024-06-01">
        <input type="month" name="" id="">
        <input type="time">

        <p>Seleccion de color</p>
        <input type="color" value="#ff0000">

        <p id="cualquiercosa">gfgfgffggf</p>


    </form>
</body>
</html>
